<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sort</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="sort.js"></script>

</head>
<body>

<div id="numWrapper">
    <div class="items">
        <div class="incrementers">➕</div>
        <p>0</p>
            <img class="delPng"
                 src="https://png.pngtree.com/png-clipart/20230805/original/pngtree-trash-can-flat-red-color-icon-recycle-dustbin-glyph-vector-picture-image_9756861.png"
                 alt="🗑️"
                 style="height: 1em">
        <div class="decrementers">➖</div>
    </div>
</div>

<div id="inputWrapper">
    <input type="text" id="inputBox" name="num" placeholder="AddNum">
    <button id="add">Add</button>
    <button id="sort">Sort</button>
</div>

</body>
</html>
